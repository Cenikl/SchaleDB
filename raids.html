<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schale DB | Raids</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css" integrity="sha256-DfWjNxDkM94fVBWx1H5BMMp0Zq7luBlV8QRcSES7s+0=" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Nunito+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Oswald&display=swap" rel="stylesheet"> 
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div id="loading-cover">

        <div class="d-flex justify-content-center">
            <div class="spinner-border text-light" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    
    <div id="ba-raid-background" style="position: fixed; background-image: url('images/raid/Raid_Bg.jpg');">
    </div>

    <div class="container-fluid p-0 h-100" style="min-height: 100vh; overflow-x: none; position: relative; padding-top: 58px !important;">
        <div id="ba-navbar-placeholder"></div>
        <div class="container-xl my-md-4">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div id="ba-raid-list" class="container-fluid g-0">

                    </div>
                    <!-- <div class="container px-0" style="position: fixed;">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-light btn-sm" onclick="studentSelectorModal.show()"><img src="images/ui/Common_Icon_CharInfo.png" style="height: auto; height: 28px; object-fit: contain;"><span class="d-none d-md-inline ps-2">Student List</span><span class="d-inline d-md-none px-2">List</span></button>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="d-none d-xxl-block col-xxl-2"></div>
                <div class="col-12 col-md-8 col-xxl-6 px-0 px-md-2">
                    <div class="container-fluid px-0 px-xl-4" id="ba-raid-info">
                        <div class="card">
                            <div id="ba-raid-header" class="card-header">
                                <div class="pt-2 px-3">
                                    <h5 id="ba-raid-affiliation" class="mb-0"></h5>
                                    <h1 id="ba-raid-name" class="mb-2"></h1>
                                    <div class="d-flex">
                                        <span id="ba-raid-attacktype" class="ba-student-info"><img src="images/ui/Type_Attack.png"><span id="ba-raid-attacktype-label" style="margin-left: 18px; font-weight: 600;"></span></span>
                                        <span id="ba-raid-defensetype" class="ba-student-info"><img src="images/ui/Type_Defense.png"><span id="ba-raid-defensetype-label" style="margin-left: 18px; font-weight: 600;"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="">                      
                                <div>
                                    <div id="ba-raid-page-stats" class="tab-pane fade show active container-fluid p-3 ba-raid-page" style="border-radius: 0 0 .25em .25em;">
                                        <nav id="ba-raid-difficulty" class="nav nav-pills nav-fill">
                                            <a id="ba-raid-difficulty-0" class="nav-link active" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(0)">Normal</a>
                                            <a id="ba-raid-difficulty-1" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(1)">Hard</a>
                                            <a id="ba-raid-difficulty-2" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(2)">VeryHard</a>
                                            <a id="ba-raid-difficulty-3" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(3)">Hardcore</a>
                                            <a id="ba-raid-difficulty-4" class="nav-link" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(4)">Extreme</a>
                                            <a id="ba-raid-difficulty-5" class="nav-link disabled" data-bs-toggle="tab" href="#" onclick="changeRaidDifficulty(5)">Insane</a>
                                        </nav>   
                                        <div class="d-flex flex-row mt-2">
                                            <span class="flex-grow-1"></span>
                                        </div>
                                        <div class="row g-1 mt-1">
                                            <div class="col">
                                                <nav id="ba-raid-enemy-tabs" class="nav nav-pills mb-2">
                                                </nav>
                                                <div id="ba-raid-enemy-stats" class="">
                                                    <table class="table ba-stats mb-2">
                                                        <tbody>
                                                            <tr>
                                                                <td width="50%">
                                                                    <div class="d-flex align-items-top justify-content-between">
                                                                        <span data-localize-id="stat_level"></span>
                                                                        <span id="ba-raid-stat-level" class="ms-2 text-bold text-end"></span>
                                                                    </div>
                                                                </td>
                                                                <td width="50%">
                                                                    <div class="d-flex align-items-top justify-content-between">
                                                                        <span data-localize-id="stat_maxhp"></span>
                                                                        <span id="ba-raid-stat-maxhp" class="ms-2 text-bold text-end"></span>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td width="50%">
                                                                    <div class="d-flex align-items-top justify-content-between">
                                                                        <span data-localize-id="stat_attack_power"></span>
                                                                        <span id="ba-raid-stat-attack" class="ms-2 text-bold text-end"></span>
                                                                    </div>
                                                                </td>
                                                                <td width="50%">
                                                                    <div class="d-flex align-items-top justify-content-between">
                                                                        <span data-localize-id="stat_defense_power"></span>
                                                                        <span id="ba-raid-stat-defense" class="ms-2 text-bold text-end"></span>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td width="50%">
                                                                    <div class="d-flex align-items-top justify-content-between">
                                                                        <span data-localize-id="stat_critical_resist"></span>
                                                                        <span id="ba-raid-stat-critresist" class="ms-2 text-bold text-end"></span>
                                                                    </div>
                                                                </td>
                                                                <td width="50%">
                                                                    <div class="d-flex align-items-top justify-content-between">
                                                                        <span data-localize-id="stat_critical_damage_resist"></span>
                                                                        <span id="ba-raid-stat-critdmgresist" class="ms-2 text-bold text-end"></span>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>

                                        <div id="ba-raid-skills" class="mt-1 px-2 d-flex flex-column ba-panel align-items-start">
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="js/common.js"></script>
<script src="js/raids.js"></script>

</html>
