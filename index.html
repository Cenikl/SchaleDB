<body class="reduced-motion">

    <div id="ba-background" style="position: fixed;">

                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-dark p-3">

                                    <div class="btn-group">
                                        <button type="button" id="ba-navbar-regionselector-0" class="btn btn-sm btn-dark" onclick="changeRegion(0)">Japan</button>
                                        <button type="button" id="ba-navbar-regionselector-1" class="btn btn-sm btn-dark" onclick="changeRegion(1)">Global</button>
                                    </div>
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <span class="flex-fill me-4" style="white-space: nowrap;" data-localize-id="ui,navbar_settings_language"></span>
                                <span class="d-flex align-items-center">
                                    <div class="btn-group">
                                        <button type="button" id="ba-navbar-languageselector-en" class="btn btn-sm btn-dark" onclick="changeLanguage('en')">English</button>
                                        <button type="button" id="ba-navbar-languageselector-ja" class="btn btn-sm btn-dark" onclick="changeLanguage('ja')">日本語</button>
                                    </div>
                                </span>
                            </div>
                            <div class="d-flex align-items-center mb-1">
                                <span class="flex-fill me-4" style="white-space: nowrap;" data-localize-id="ui,navbar_settings_theme"></span>
                                <span class="d-flex align-items-center">
                                    <div id="ba-navbar-themeswitcher" class="btn-group">
                                        <button type="button" id="ba-navbar-themeswitcher-auto" class="btn btn-sm btn-dark" onclick="toggleDarkTheme('auto')">Auto</button>
                                        <button type="button" id="ba-navbar-themeswitcher-light" class="btn btn-sm btn-dark" onclick="toggleDarkTheme('light')"><i class="fa-solid fa-sun px-2"></i></button>
                                        <button type="button" id="ba-navbar-themeswitcher-dark" class="btn btn-sm btn-dark" onclick="toggleDarkTheme('dark')"><i class="fa-solid fa-moon px-2"></i></button>
                                    </div>
                                </span>
                            </div>
                            <div class="text-muted mb-3" style="white-space: nowrap;">
                                <small data-localize-id="ui,navbar_settings_theme_description"></small>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="flex-fill me-4" style="white-space: nowrap;" data-localize-id="ui,navbar_settings_contrast"></span>

                                        <input class="form-check-input" type="checkbox" value="" style="margin-left: 0;" onchange="toggleHighContrast()" id="ba-navbar-contrast-toggle">
                                    </span>
                                </span>

                            <div class="text-muted" style="white-space: nowrap;">
                                <small data-localize-id="ui,navbar_settings_contrast_description"></small>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-dark d-md-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#ba-navbar-content"><i class="fa-solid fa-bars"></i></button>
                    <div class="collapse navbar-collapse" id="ba-navbar-content">
                        <ul class="navbar-nav my-2 my-md-0 order-2 order-md-1">
                            <li class="nav-item">
                                <a id="ba-navbar-link-home" class="px-3 nav-link" onclick="loadModule('home')">
                                    <span data-localize-id="ui,navbar_home"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="ba-navbar-link-students" class="px-3 nav-link" onclick="loadModule('students')">
                                    <span data-localize-id="ui,navbar_students"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="ba-navbar-link-items" class="px-3 nav-link" onclick="loadModule('items')">
                                    <span data-localize-id="ui,navbar_items"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="ba-navbar-link-stages" class="px-3 nav-link" onclick="loadModule('stages')">
                                    <span data-localize-id="ui,navbar_stages"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="ba-navbar-link-raids" class="px-3 nav-link" onclick="loadModule('raids')">
                                    <span data-localize-id="ui,navbar_raids"></span>
                                </a>
                            </li>
                        </ul>

                            <div class="position-relative" style="width: 100%;display: flex;justify-content: end;">

                                    <i id="navbar-search-clear" class="search-clear fa-solid fa-close" onclick="clearSearchBar(this);" data-target="ba-navbar-search" style="display:none;"></i>
                                </div>
                                <div id="navbar-search-results" style="width: 340px; display: none;">
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="loaded-module" class="container-xl my-md-4">
        </div>
    
    </div>

    <!-- Student Select Modal -->

                                    </ul>
                                </div>
                                
                            </div>
                            <div class="mb-2">
                                <h5 data-localize-id="ui,student_search_filter_type"></h5>
                                <button id="ba-student-search-filter-type-striker" class="btn btn-sm btn-dark btn-search-filter ba-col-striker text-bold text-italic" onclick="searchSetFilter('type','Striker')">STRIKER</button>

                                <button id="ba-student-search-filter-role-attacker" class="btn btn-sm btn-dark btn-search-filter" onclick="searchSetFilter('role','Attacker')"><img class="ba-btn-img" src="images/ui/Role_Attacker.png"><span class="ba-btn-label" data-localize-id="role,attacker"></span></button>

                                <button id="ba-student-search-filter-role-support" class="btn btn-sm btn-dark btn-search-filter" onclick="searchSetFilter('role','Support')"><img class="ba-btn-img" src="images/ui/Role_Support.png"><span class="ba-btn-label" data-localize-id="role,support"></span></button>

                            <div class="mb-2">
                                <h5 data-localize-id="ui,student_search_filter_school"></h5>
                                <button id="ba-student-search-filter-school-abydos" class="btn btn-sm btn-dark btn-search-filter" onclick="searchSetFilter('school','Abydos')"><img class="ba-btn-img" src="images/schoolicon/School_Icon_ABYDOS_W.png"><span style="margin-left: 22px" data-localize-id="school,abydos"></span></button>
                                <button id="ba-student-search-filter-school-gehenna" class="btn btn-sm btn-dark btn-search-filter" onclick="searchSetFilter('school','Gehenna')"><img class="ba-btn-img" src="images/schoolicon/School_Icon_GEHENNA_W.png"><span style="margin-left: 22px" data-localize-id="school,gehenna"></span></button>

    <!-- Stat Preview Settings Modal -->
    <div class="modal fade" id="modStatPreviewSettings" tabindex="-1">
        <div class="modal-dialog modal-fullscreen-sm-down" style="transition: transform .15s ease-out;">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title">Customise Stat Preview</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="ba-info-statpreview-panel">
                        <h5 data-localize-id="ui,student_gear"></h5>
                        <div class="py-2">
                            <div class="pt-2 d-flex flex-column">
                                <div class="d-flex flex-row align-items-center">
                                    <div class="me-2" style="position: relative;">
                                        <img id="ba-statpreview-gear1-icon" class="ba-gear-icon drop-shadow ms-0" style="height:64px; margin-bottom: 0px;">
                                    </div>
                                    <div class="flex-fill">
                                        <h5 id="ba-statpreview-gear1-name" class="d-inline"></h5>
                                        <p id="ba-statpreview-gear1-description" class="mb-0" style="font-size: 0.875rem; line-height: 1rem;"></p>
                                    </div>
                                </div>
